<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组织信息</title>
    <link rel="stylesheet" href="../../lib/easyui/themes/icon.css">
    <link rel="stylesheet" href="../../lib/easyui/themes/color.css">
    <link rel="stylesheet" href="../../lib/easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="../../public/css/easyui-extend.css">
    <link rel="stylesheet" href="../../public/css/main.css">
</head>

<body>
    <div class="easyui-layout" data-options="fit:true,border:false">
        <div data-options="region:'west',width:300,title:'组织信息'">
            <ul class="easyui-tree" id="tree_depart">
            </ul>
        </div>
        <div data-options="region:'center'">
            <table id="tb_users">
            </table>
        </div>
    </div>


    <script src="../../lib/easyui/jquery.min.js"></script>
    <script src="../../lib/easyui/jquery.easyui.min.js"></script>
    <script src="../../public/js/main.js"></script>
    <script type="text/javascript">
        $(function () {

            var methods = {
                init: function () {

                },
                initTree: function () {
                    $('#tree_depart').tree({
                        data: [{ id: 1, text: 'XXX企业',children:[{
                            id: 2, text: 'XXX1事业部'
                        },{
                            id: 3, text: 'XXX2事业部'
                        },{
                            id: 4, text: 'XXX2事业部'
                        },] }]
                    });
                },
                initTable: function () {
                    $.dgInit({
                        id: "tb_users",
                        title:'人员信息',
                        data: [{ id: '1', depart: 'XXX事业部', gonghao: 'A001',
                        name: '张三', email: '11@sina.com', sex: '男',name: '北京天安门', telphone: '18622221111',
                         isDel: '否', memo: '测试数据' }],
                        columns: [[
                            { field: 'id', hidden: true, width: 30 },
                            { field: 'depart', title: '部门', width: 50, sortable: true },
                            { field: 'gonghao', title: '账号', width: 50 },
                            { field: 'name', title: '姓名', width: 50, sortable: true },
                            { field: 'email', title: '邮箱', width: 50, sortable: true },
                            { field: 'sex', title: '性别', width: 50, sortable: true },
                            { field: 'address', title: '地址', width: 50 },
                            { field: 'telphone', title: '联系方式', width: 50, sortable: true },
                            {
                                field: 'isDel', title: '启用', width: 50,

                            },
                            { field: 'memo', title: '备注信息', width: 100 }
                        ]],
                        toolbar: [
                            {
                                text: "新增",
                                iconCls: 'icon-add',
                                hander: function () {
                                    $.dgAdd();
                                }
                            },'-',{
                                text: "编辑",
                                iconCls: 'icon-edit',
                                hander: function () {
                                    $.dgAdd();
                                }
                            },'-',{
                                text: "删除",
                                iconCls: 'icon-remove',
                                hander: function () {
                                    $.dgAdd();
                                }
                            }
                        ]
                    });
                }
            }

            methods.initTable();
            methods.initTree()
        })
    </script>
</body>

</html>
